<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdoptAPet | Create Page</title>
    <meta
      name="description"
      content="On this page, the logged in user can add a new pet for the adoption listing."
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <script
      defer
      type="module"
      src="../js/handlers/addPetFormHandler.mjs"
    ></script>
  </head>

  <body class="d-flex flex-column min-vh-100 bg-primary">
    <header>
      <!-- Navigation bar starts her -->
      <nav class="navbar navbar-expand-lg bg-secondary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img
              src="../images/logo2.png"
              alt="AdoptaPet logo"
              class="logo-img"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav ms-auto text-end px-5">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/index.html">View All Pets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../add-pet/index.html"
                  >Add A Pet For Adoption</a
                >
              </li>
              <li id="nav-register" class="nav-item">
                <a class="nav-link" href="../register/index.html">Register</a>
              </li>
              <li id="nav-login" class="nav-item">
                <a class="nav-link" href="../login/index.html">Login</a>
              </li>
              <li class="nav-item">
                <button id="nav-logout" class="btn btn-outline-dark btn-sm">
                  Log out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navigation bar ends her -->
    </header>

    <main
      class="flex-grow-1 d-flex flex-column align-items-center justify-content-center py-5"
    >
      <div class="w-100 d-flex justify-content-end px-5 mb-3 me-4">
        <a href="../index.html" class="btn btn-outline-dark btn-sm">
          <i class="bi bi-x-lg me-1"></i> Close
        </a>
      </div>
      <h2 class="fw-bold mb-4 pb-4 text-center">Add a Pet for Adoption</h2>
      <!-- Add new pet form starts -->
      <form
        id="add-pet-form"
        class="border rounded-4 shadow bg-white p-5 col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4"
      >
        <div class="form-group mb-3 px-5">
          <label for="petName">Name</label>
          <input type="text" class="form-control" id="petName" required />
        </div>
        <div class="form-group mb-3 px-5">
          <label for="petSpecies">Species</label>
          <input type="text" class="form-control" id="petSpecies" required />
        </div>
        <div class="form-group mb-3 px-5">
          <label for="petBreed">Breed</label>
          <input type="text" class="form-control" id="petBreed" required />
        </div>
        <div class="form-group mb-3 px-5">
          <label for="petAge">Age</label>
          <input
            type="number"
            class="form-control"
            id="petAge"
            min="0"
            required
          />
        </div>
        <div class="form-group mb-3 px-5">
          <label for="petGender">Gender</label>
          <select class="form-select" id="petGender" required>
            <option value="">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Unknown">Unknown</option>
          </select>
        </div>
        <div class="form-group mb-3 px-5">
          <label for="petSize">Size</label>
          <select class="form-select" id="petSize" required>
            <option value="">Select size</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select>
        </div>
        <div class="form-group mb-3 px-5">
          <label for="petColor">Color</label>
          <input type="text" class="form-control" id="petColor" />
        </div>
        <div class="form-group mb-3 px-5">
          <label for="petDescription">Description</label>
          <textarea
            class="form-control"
            id="petDescription"
            rows="3"
            placeholder="Add a short description of the pet"
          ></textarea>
        </div>
        <div class="form-group mb-3 px-5">
          <label for="petStatus">Adoption Status</label>
          <select class="form-select" id="petStatus">
            <option value="Available" selected>Available</option>
            <option value="Adopted">Adopted</option>
            <option value="Pending">Pending</option>
          </select>
        </div>
        <div class="form-group mb-3 px-5">
          <label for="petLocation">Location</label>
          <input type="text" class="form-control" id="petLocation" required />
        </div>
        <div class="form-group mb-3 px-5">
          <label for="petImageUrl">Image URL</label>
          <input type="url" class="form-control" id="petImageUrl" required />
        </div>
        <div class="d-flex flex-column gap-3 mt-4 px-5">
          <button
            type="button"
            class="btn btn-outline-dark w-100 d-none"
            id="edit-btn"
          >
            Edit Pet
          </button>
          <button
            type="button"
            class="btn btn-outline-danger w-100 d-none"
            id="delete-btn"
          >
            Delete Pet
          </button>
        </div>
        <div class="d-flex flex-column gap-3 mt-4 px-5">
          <button type="submit" class="btn btn-primary w-100">Add Pet</button>
        </div>
      </form>
      <!-- Add new pet form ends -->
    </main>

    <footer class="py-4">
      <div class="container text-center">
        <p class="mb-0">Â© 2025 AdoptAPet</p>
      </div>
    </footer>
  </body>
</html>
