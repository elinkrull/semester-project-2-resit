<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AdoptAPet | Login Page</title>
	<meta name="description"
		content="On this page, the admin can log in. A logged in admin can then add a pet to the listing, and delete/update a pet. ">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="../dist/css/index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

	<script defer type="module" src="#"></script>
</head>

<body class="d-flex flex-column min-vh-100 bg-primary">

	<header>
		<!-- Navigation bar starts her -->
		<nav class="navbar navbar-expand-lg navbar-light px-4">
			<div class="container-fluid">
				<a class="navbar-brand ms-3 fw-bold" id="logo" href="../index.html">AdoptAPet!</a>
				<button class="navbar-toggler m-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
					<div class="navbar-nav m-4">
						<a class="nav-item nav-link" href="../index.html">Home</a>
						<a class="nav-item nav-link" href="../index.html">View all Pets</a>
						<a class="nav-item nav-link" href="#">Add a pet for adoption</a>
						<a class="nav-item nav-link" href="../register/index.html">Register</a>
					</div>
				</div>
			</div>
		</nav>
		<!-- Navigation bar ends her -->
	</header>

	<main class="flex-grow-1 d-flex align-items-center justify-content-center">


		<!-- Registration form starts here -->
		<div class="container borders rounded shadow bg-white col-9 col-sm-6 col-md-5 col-xl-4 p-4">
			<div class="row">
				<h2 class="fw-bol mt-5 text-center">Login</h2>
				<form id="login-form" name="auth">
					<div class="mb-3">
						<label for="email" class="form-label"></label>
						<input type="email" class="form-control shadow rounded" id="email" placeholder="Email" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label"></label>
						<input type="password" class="form-control shadow rounded" id="password" placeholder="Password"
							minlength="8" required>
					</div>
					<div class="text-center">
						<button id="login-btn" class="btn bg-primary shadow rounded my-5" type="submit">Login</button>
					</div>
				</form>
				<p class="text-center">Don´t have an account? <a href="../register/index.html">Register here</a></p>
			</div>
		</div>
		<!-- Registration form ends here -->

	</main>

	<footer class="py-4">
		<div class="container text-center">
			<p class="mb-0">© 2025 AdoptAPet</p>
		</div>
	</footer>

</body>

</html>
